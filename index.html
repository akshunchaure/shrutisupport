<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shruti Sethi Singh - Self-Love Virtual Assistant</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: linear-gradient(135deg, #fff0f6, #ffe6f2);
        display: flex;
        flex-direction: column;
        color: #4a2c3a;
      }

      #chat-header {
        background: linear-gradient(90deg, #ff6fa3, #ff91c2);
        color: #fff;
        text-align: center;
        padding: 25px;
        font-size: 22px;
        font-weight: bold;
        letter-spacing: 0.5px;
        box-shadow: 0 6px 20px rgba(255, 105, 180, 0.2);
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        position: relative;
      }

      #chatbox {
        flex: 1;
        padding: 25px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
        background: rgba(255, 245, 250, 0.8);
        backdrop-filter: blur(8px);
        border-radius: 20px 20px 0 0;
      }

      .message {
        max-width: 75%;
        padding: 14px 18px;
        border-radius: 20px;
        word-wrap: break-word;
        font-size: 15px;
        line-height: 1.4;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .message.user {
        background: #ff91c2;
        color: #fff;
        align-self: flex-end;
        border-bottom-right-radius: 5px;
        box-shadow: 0 4px 10px rgba(255, 145, 194, 0.4);
      }

      .message.bot {
        background: #fff0f6;
        color: #4a2c3a;
        align-self: flex-start;
        border-bottom-left-radius: 5px;
        box-shadow: 0 4px 10px rgba(255, 105, 180, 0.15);
      }

      #input-area {
        display: flex;
        border-top: 1px solid rgba(255, 105, 180, 0.3);
        padding: 14px 20px;
        background: rgba(255, 182, 193, 0.1);
        backdrop-filter: blur(8px);
      }

      #message {
        flex: 1;
        border: none;
        border-radius: 20px;
        padding: 12px 16px;
        font-size: 15px;
        outline: none;
        background: rgba(255, 255, 255, 0.9);
        color: #4a2c3a;
      }

      #send {
        background: #ff6fa3;
        border: none;
        color: #fff;
        padding: 0 20px;
        margin-left: 10px;
        cursor: pointer;
        font-size: 15px;
        border-radius: 20px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(255, 111, 163, 0.4);
      }

      #send:hover {
        background: #e55f92;
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(229, 95, 146, 0.6);
      }

      #chatbox::-webkit-scrollbar {
        width: 6px;
      }
      #chatbox::-webkit-scrollbar-thumb {
        background-color: rgba(255, 105, 180, 0.5);
        border-radius: 3px;
      }

      #developer-credit {
        text-align: center;
        font-size: 12px;
        color: #a34a7b;
        padding: 6px 0;
      }

      @media screen and (max-width: 480px) {
        .message {
          font-size: 14px;
          max-width: 85%;
        }
        #send {
          padding: 0 16px;
        }
        #message {
          font-size: 14px;
          padding: 10px 14px;
        }
      }

      a {
        color: #ff6fa3;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="chat-header">
      ðŸ’– Virtual Assistant for Shruti Sethi Singh ðŸ’–<br /><span
        style="font-size: 14px"
        >Self-Love & Relationship Coach for Women</span
      >
    </div>
    <div id="chatbox"></div>
    <div id="input-area">
      <input
        type="text"
        id="message"
        placeholder="Hi lovely soul ðŸŒ¸, ask me anything ..."
      />
      <button id="send">Send</button>
    </div>
    <div id="developer-credit">Developed by Akshun Chaure</div>

    <script>
      const chatbox = document.getElementById("chatbox");
      const messageInput = document.getElementById("message");
      const sendButton = document.getElementById("send");

      function scrollChat() {
        chatbox.scrollTop = chatbox.scrollHeight;
      }

      function decodeBase64(str) {
        try {
          return decodeURIComponent(escape(window.atob(str)));
        } catch (e) {
          return str;
        }
      }

      function linkify(text) {
        const urlPattern = /(\bhttps?:\/\/[^\s]+)/gi;
        return text.replace(
          urlPattern,
          (url) => `<a href="${url}" target="_blank">${url}</a>`
        );
      }

      async function sendMessage() {
        const msg = messageInput.value.trim();
        if (!msg) return;

        const userMsg = document.createElement("div");
        userMsg.classList.add("message", "user");
        userMsg.textContent = msg;
        chatbox.appendChild(userMsg);
        scrollChat();

        const typingIndicator = document.createElement("div");
        typingIndicator.classList.add("message", "bot");
        typingIndicator.textContent = "ðŸŒ¸ Shruti is gently thinkingâ€¦";
        chatbox.appendChild(typingIndicator);
        scrollChat();

        try {
          const response = await fetch(
            "https://n8n.srv1004517.hstgr.cloud/webhook-test/e9e551c2-ac9e-4aba-8f84-db2ca349eb2f",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ message: msg }),
            }
          );
          const data = await response.json();
          chatbox.removeChild(typingIndicator);

          let decodedText = decodeBase64(data.response || "");

          const tempDiv = document.createElement("div");
          tempDiv.textContent = decodedText;
          decodedText = tempDiv.innerHTML;

          const linkedText = linkify(decodedText);

          const botMsg = document.createElement("div");
          botMsg.classList.add("message", "bot");
          botMsg.innerHTML = linkedText.replace(/\n/g, "<br>");
          chatbox.appendChild(botMsg);
          scrollChat();
        } catch (error) {
          chatbox.removeChild(typingIndicator);
          const errorMsg = document.createElement("div");
          errorMsg.classList.add("message", "bot");
          errorMsg.textContent =
            "âš ï¸ Oops, connection failedâ€¦ please try again ðŸ’–";
          chatbox.appendChild(errorMsg);
          scrollChat();
        }

        messageInput.value = "";
      }

      sendButton.addEventListener("click", sendMessage);
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
      });
    </script>
  </body>
</html>
